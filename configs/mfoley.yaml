# ================================ Temporal Fidelity Test ================================

 - type: generic
   id: temporal_eval_instructions
   name: Temporal Fidelity Test Instructions
   content: <h1>Temporal Fidelity Evaluation</h1><p>In this section, you will evaluate the temporal fidelity of various audio samples generated to match a reference audio. Temporal fidelity refers to how closely the generated audio samples replicate the reference audio events.</p><p><b>Compare each audio sample with the reference sample</b>; the better the temporal events in the generated audio match the ones in the reference, the higher score the audio sample should get. The temporal feature you should look for in an event are the starting time frame, the similarity of its evolution and its duration</p><p>Use the sliders to rate the temporal fidelity of each audio sample from 0 to 100. Your feedback is crucial to asses the achieved temporal conditioning control over the generated samples.</p>

