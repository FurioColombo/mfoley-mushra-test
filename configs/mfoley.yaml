 - type: generic
   id: all
   name: All listening tests
   content: <h1>Welcome to the Perceptual Audio Quality Test</h1><p>Thank you for participating in this study, your contribution is invaluable to us.</p><p>In this test, you will listen to and compare audio samples generated by different models. These models include state-of-the-art generative deep learning techniques that are designed to create temporally controllable realistic foley sounds.</p><p>The whole test should not need more than 10 minutes to be completed.</p>

 - type: volume
   id: vol
   name: Volume settings
   content: Please adjust the volume!
   stimulus: configs/resources/audio/mono_ref.wav
   defaultVolume: 0.5
     
 - type: generic
   id: mushra_instructions
   name: General Instructions
   content: <h1>Instructions</h1><p>In this test, you will evaluate the quality of various audio samples. There will be three sections and each will require you to evaluate a different audio feature. The audios are presented in pages ordered by sounds categores, such as dog barking, footsteps, rain and more.</p><h2>How to Use:</h2><p>1. <strong>Listen:</strong> Each evaluation page has 3 audio samples and a reference audio, click on the corresponding "Play" button in order to start each one of the. <br>Once started an audio, it will loop until you stop it or you select another audio. You can replay the samples as many times them as you need to. <br>It's possible trim the audio and focus on a specific sections using the slide bar under the audio waveform.</p><p>2. <strong>Rate:</strong> Use the sliders to score each sample from 0 to 100 focusing excusively on the audio features specified in each section.</p><p>3. <strong>Submit:</strong> After rating all samples on a page, click "Next" to proceed. You can use the "Previous" button to return to previous pages whenever you need to.</p>

# =================================== Quality Test ===================================

 - type: generic
   id: quality_eval_instructions
   name: Quality Test Instructions
   content: <h1>Overall Quality Evaluation</h1><p>In this section, you will evaluate the overall quality of the audio samples generated by various models. Consider aspects such as clarity, realism, and believability of the sounds.</p><p>Listen carefully to each sample and use the sliders to rate the overall quality on a scale from 0 to 100. We provide a reference recorded audio, which you can use as the benchmark for the quality evaluation of the three provided samples.</p><p>Your ratings will contribute to the evaluation of different models' performance in generating high-quality, realistic audio samples.</p>

